{% extends "base.html" %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST">
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
