{% extends "base.html" %}

{% block content %}
<h2>My Lists</h2>
<div class="saved-lists">
    {% for list in saved_lists %}
        <div class="list-item">
            <h3>{{ list.name }}</h3>
            <p>Created on: {{ list.creation_date }}</p>
            <div class="response-codes">
                {% for code in list.response_codes.split(',') %}
                    <div class="response-item">
                        <h3>{{ code }}</h3>
                        <img src="https://http.dog/{{ code }}.jpg" alt="Dog for {{ code }}">
                    </div>
                {% endfor %}
            </div>
            <a href="{{ url_for('edit_list', list_id=list.id) }}">Edit</a>
            <a href="{{ url_for('delete_list', list_id=list.id) }}">Delete</a>
        </div>
    {% endfor %}
</div>

{% endblock %}
